<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .thank-you-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 80%;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        button {
            background-color: #48bb78;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
        }
        button:hover {
            background-color: #38a169;
        }
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Thank you for your submission. We have received your request and will process it as soon as possible.</p>
        <button onclick="window.location.href='index.html'">Go to Home</button>
    </div>
</body>
</html>
