         <!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-image: url('Gym%20Poster2.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #343a40;
        }

        .feedback-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1s ease, pulse 2s infinite alternate;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
          from { transform: scale(1); }
          to { transform: scale(1.04); }
        }

        h1 {
            text-align: center;
            color: #ffdb58;
            margin-bottom: 30px;
            text-shadow: 3px 3px 8px #000;
            letter-spacing: 2px;
            font-size: 2.5em;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #ffefd5;
            text-shadow: 1px 1px 2px #000;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
            font-size: 1.1em;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }


        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
            padding-right: 30px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        input[type="submit"] {
            background-color: #ffc700;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #e6b800;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .gender-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form action="thank_you.html" method="post">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="rating">Overall Experience:</label><br>
            <select id="rating" name="rating" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very_poor">Very Poor</option>
            </select><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="50" required></textarea><br><br>

            <label for="suggestions">Suggestions (Optional):</label><br>
            <textarea id="suggestions" name="suggestions" rows="3" cols="50"></textarea><br><br>

            <label for="gender">Gender:</label><br>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div><br><br>

            <input type="submit" value="Submit Feedback">

        </form>
    </div>
</body>
</html>
