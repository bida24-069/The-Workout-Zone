<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Classes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            /* Updated, more robust background image styling */
            background-image: url('566w-QJpacUY1QFs.webp'); /* Keep your original image */
            background-size: cover;  /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative; /* Important for z-index if needed */
            z-index: 1;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: #eee;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 8px 16px;
            border-radius: 5px;
            display: inline-block; /* Ensure padding applies */
        }
        nav a:hover {
            color: #ffc107;
            transform: translateY(-2px);
            background-color: rgba(0, 0, 0, 0.3);
        }
        main {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align items to the start of the container */
        }
        main > p {
            text-align: center;
            font-size: 1.1em;
            color: #eee;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000;
            max-width: 80%; /* Limit text width for better readability */
            line-height: 1.7;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Distribute items evenly */
            gap: 20px;
            margin-top: 20px;
            width: 100%; /* Ensure gallery takes full width of main */
        }
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: calc(32% - 20px); /* Slightly wider, considering gap */
            margin-bottom: 25px; /* Increased margin */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            backdrop-filter: blur(10px);
            min-width: 250px; /* Increased minimum width */
            cursor: pointer;
            display: flex; /* Use flexbox for vertical alignment */
            flex-direction: column;
            align-items: stretch; /* Stretch items to container height */
        }
        .gallery-item:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* Increased height */
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .gallery-item:hover img{
             transform: scale(1.1);
        }
        .desc {
            padding: 15px;
            text-align: center;
            color: #eee;
            font-size: 1.1em; /* Increased font size */
            text-shadow: 1px 1px 2px #000;
            flex-grow: 1; /* Allow description to take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85); /* Slightly darker */
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            margin: 5% auto; /* Reduced margin, was 10% */
            padding: 30px; /* Increased padding */
            border-radius: 12px; /* More rounded */
            max-width: 700px; /* Increased max-width */
            width: 95%; /* Slightly wider */
            position: relative;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5); /* Stronger shadow */
            animation: fadeIn 0.3s;
            color: #333;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px; /* Increased margin */
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 2em; /* Increased font size */
            color: #2c3e50; /* Darker heading color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .close-button {
            position: absolute;
            top: 15px; /* Adjusted position */
            right: 20px; /* Adjusted position */
            color: #aaa;
            font-size: 36px; /* Increased size */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s; /* Smoother transition */
            border: none;
            background: transparent;
            padding: 0;
            opacity: 0.8;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            opacity: 1;
            text-decoration: none;
        }

        .modal-body {
            text-align: center;
        }

        .modal-body img {
            width: 100%;
            max-height: 400px; /* Increased max height */
            object-fit: contain;
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 25px; /* Increased margin */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-body p {
            font-size: 1.2em; /* Increased font size */
            color: #444; /* Slightly darker text */
            line-height: 1.8; /* Increased line height */
            margin-bottom: 30px; /* Increased margin */
            text-align: left;
        }

        .modal-footer {
            text-align: center;
            margin-top: 30px; /* Increased margin */
        }

        .modal-footer button {
            background-color: #ffc107; /* Use your theme color */
            color: #34495e;
            padding: 15px 30px; /* Increased padding */
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.1em; /* Increased font size */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .modal-footer button:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 992px) {
            .gallery-item {
                width: calc(50% - 20px);
                min-width: 280px;
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
                min-width: 300px;
            }
             nav a{
                margin: 5px;
             }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
                min-width: auto;
            }
            h1{
                font-size: 2.5em;
            }
            .modal-content {
                margin: 10px auto;
                padding: 20px;
            }
            .modal-header h2{
                font-size: 1.5em;
            }
            .modal-body p{
                font-size: 1.1em;
            }
            nav a{
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Classes</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a> |
            <a href="library.html">Library</a> |
            <a href="classes.html">Classes</a>
        </nav>
    </header>
    <main>
        <p>Here are our different classes, offering a range from relaxed to high-intensity workouts.  Choose your favorite and <b>enroll</b> to begin <b>your</b> journey!</p>
        <div class="gallery-container">
            <div class="gallery-item" data-name="Yoga">
                <img src="Yoga%20Pose.jpg" alt="Yoga Class">
                <div class="desc">Yoga</div>
            </div>
            <div class="gallery-item" data-name="Crossfit">
                <img src="Crossfit.jpg" alt="Crossfit Class">
                <div class="desc">Crossfit</div>
            </div>
            <div class="gallery-item" data-name="Zumba">
                <img src="Zumba.jpg" alt="Zumba Class">
                <div class="desc">Zumba</div>
            </div>
            <div class="gallery-item" data-name="Pilates">
                <img src="Pilates%20pic.jpg" alt="Pilates Class">
                <div class="desc">Pilates</div>
            </div>
            <div class="gallery-item" data-name="Boxing">
                <img src="Boxing%20pic.jpg" alt="Boxing Class">
                <div class="desc">Boxing</div>
            </div>
            <div class="gallery-item" data-name="Spin">
                <img src="Spin%20pic.jpg" alt="Spin Class">
                <div class="desc">Spin</div>
            </div>
        </div>
    </main>
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2></h2>
                <button id="closeModal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <p id="modalDescription"></p>
            </div>
            <div class="modal-footer">
                <button id="enrollButton">Enroll Now</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 The Workout Zone</p>
    </footer>
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('classModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.querySelector('.modal-header h2');
        const modalDescription = document.getElementById('modalDescription');
        const closeModalButton = document.getElementById('closeModal');
        const enrollButton = document.getElementById('enrollButton');

        const classDescriptions = {
            'Yoga': 'Yoga is a group of physical, mental, and spiritual practices or disciplines which originated in ancient India.  It focuses on strength, flexibility and breathing to boost physical and mental well-being.',
            'Crossfit': 'CrossFit is a strength and conditioning workout that is made up of functional movement performed at a high intensity level. These movements are actions that you perform in your day-to-day life, like squatting, pushing, pulling, etc.',
            'Zumba': 'Zumba is a type of exercise that combines dance and fitness moves.  Zumba routines incorporate interval training — alternating fast and slow rhythms — and resistance training.',
            'Pilates': 'Pilates is a type of exercise that focuses on building strength, flexibility and endurance.  It emphasizes proper postural alignment, core strength and muscle balance.  Pilates can be modified to provide a workout for people of varying fitness levels.',
            'Boxing': 'Boxing is a combat sport in which two people, usually wearing protective gloves and other protective equipment, throw punches at each other for a predetermined amount of time in a boxing ring.',
            'Spin': 'Spinning is a form of exercise performed on a stationary bike.  It focuses on endurance, strength, intervals, high intensity and recovery.  Participants simulate hill climbs, sprints and flat roads.'
        };

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const className = item.dataset.name;
                const imageSrc = item.querySelector('img').src;

                modalTitle.textContent = className;
                modalImage.src = imageSrc;
                modalDescription.textContent = classDescriptions[className];
                modal.style.display = 'block';
            });
        });

        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        enrollButton.addEventListener('click', () => {
            alert('Thank you for your interest! Please contact us to complete your enrollment.');
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
